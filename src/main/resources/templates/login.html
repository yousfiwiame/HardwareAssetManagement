<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background-image: url(https://media.licdn.com/dms/image/C511BAQHC8F4wAp-xxA/company-background_10000/0/1584288340079?e=2147483647&v=beta&t=jI9GdnL0NFU5x9HQCvTtQxwirq9QZ3zMuX4lNIVgzsM);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8"> <!-- Modified line: reduced the size to col-xl-8 -->
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-12 d-flex align-items-center justify-content-center"> <!-- Modified line: added justify-content-center -->
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="#" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Email ou Mot de Passe incorrects</div>
                                    </div>

                                    <div th:if="${param.Logout}">
                                        <div class="alert alert-info">Vous avez été déconnecté.</div>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center flex-column mb-3 pb-1"> <!-- Modified line: added justify-content-center -->
                                        <img src="https://www.mamda-mcma.ma/sites/default/files/logo.png" style="width: 200px; height: 100px;">
                                        <br>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                            Connectez-vous à votre compte
                                        </h5>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" required/>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="password">Mot de Passe</label>
                                        <input type="password" id="password" class="form-control form-control-lg" required />
                                    </div>

                                    <div class="pt-1 mb-4 align-items-center justify-content-center" style="text-align: center;">
                                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Se Connecter</button>
                                        <br>
                                        <br>
                                        <a class="small text-muted" href="/" th:href="@{/forgotPassword}">Mot de passe oublié ?</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
